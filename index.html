<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Skilled Personnel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">HirePro</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#jobs">Jobs</a></li>
                <li><a href="#apply">Apply</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Find Skilled Professionals</h1>
        <p>Connecting employers with top talent</p>
    </section>

    <section id="jobs">
        <h2>Available Positions</h2>
        <div class="job-listings">
            <div class="job-card">
                <h3>Software Engineer</h3>
                <p>Experience: 3+ years</p>
                <p>Location: Remote</p>
            </div>
            <div class="job-card">
                <h3>Project Manager</h3>
                <p>Experience: 5+ years</p>
                <p>Location: New York</p>
            </div>
        </div>
    </section>

    <section id="apply">
        <h2>Apply Now</h2>
        <form id="application-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Position" required>
            <input type="file" id="resume" accept=".pdf,.doc,.docx" required>
            <textarea placeholder="Cover Letter" required></textarea>
            <button type="submit">Submit Application</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 HirePro. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
